<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://kit.fontawesome.com/022c62a2f2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h2>This is a very special calculator!</h2>
        <p>It's special because i did it with much love</p>
      </div>

      <div class="grid-container">
        <div class="btn zero">0</div>
        <div class="btn comma">.</div>
        <div class="btn special-op backspace">back</div>
        <div class="btn equal-op equal">=</div>
        <div class="btn op plus">+</div>
        <div class="btn op minus">-</div>
        <div class="btn op times">*</div>
        <div class="btn op divide">/</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn special-op cc">cc</div>
        <div class="github-area">
          <a href="https://github.com/Atardilla"><i class="fab fa-github"></i>: Emmanuele Durante</a>
        </div>
        <input type="text" id="display" readonly="" />
      </div>

      <div class="footer">
        <p>
          made for
          <a href="https://www.theodinproject.com/courses/foundations/lessons/calculator">The Odin Project</a>
        </p>
        <p>Made by <a href="https://github.com/Atardilla">Emmanuele Durante</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
